<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
}

.header {
    background-color: #f57c00;
    color: #fff;
    padding: 15px;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #f57c00;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.contact-info {
    margin-top: 20px;
}

.contact-info p {
    margin-bottom: 10px;
}

.footer {
    background-color: #f57c00;
    color: #fff;
    text-align: center;
    padding: 10px;
}
</style>
</head>
<body>

<div class="header">
    <h1>Contact Us</h1>
    <p>Get in touch with us for any inquiries or feedback.</p>
</div>

<div class="container">
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</div>

<div class="container contact-info">
    <h2>Contact Information</h2>
    <p>123 Conners Bambili</p>
    <p>Cameroon Northwest Bamenda</p>
    <p>Phone: 237 677 847 556</p>
    <p>Email: Noubisi@gmail.com</p>
</div>

<div class="footer">
    <p>&copy; 2024 Noubs Kitchen. All rights reserved.</p>
</div>

</body>
</html>
